<html>
    <head>
        <title>Basic VueJs interact</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Condition and Lists</h1>
        <div id="app">
            <h2>v-if / v-else / v-show</h2>
            <p v-if="show">v-if : {{ show }}</p>
            <p v-else>v-else: {{ show }}</p>
            <p v-show="show">v-show: {{ show }}</p>
            <template v-if="show">
                <p>Inside Template</p>
            </template>
            <button @click=" show = !show">{{ show ? 'Hide' : 'Show'}}</button>
            <hr/>
            <h2>v-for</h2>
            <p>string list</p>
            <ul>
                <li v-for="(v,i) in strList">
                    {{i + 1}} - {{v}}
                </li>
            </ul>
            <p>object list</p>
            <ul>
                <li v-for="person in persons">
                    <div v-for="(v,k,i) in person">
                        {{i + 1}} {{k}} : {{v}}
                    </div>
                </li>
            </ul>
            <p>number</p>
            <span v-for="n in 10">{{n}} </span>
            <hr/>
            <h2>:key</h2>
            <ul>
                <li v-for="(v,i) in strList" @key="v">
                    {{i + 1}} - {{v}}
                </li>
            </ul>
            <button @click="strList.push('new item')">Add</button>
        </div>
        
        <script src="main.js" ></script>
    </body>
</html>
